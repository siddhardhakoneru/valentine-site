<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Comic Sans MS', cursive, sans-serif;
}

body{
overflow-x:hidden;
}

/* ============================= */
/* BLURRED BACKGROUND */
/* ============================= */

body::before{
content:"";
position:fixed;
inset:0;
background:url("photo.jpg") center / cover no-repeat;
filter:blur(32px);
transform:scale(1.25);
z-index:-10;
}

/* ============================= */
/* DESKTOP LAYOUT */
/* ============================= */

.wrapper{
display:flex;
align-items:center;
justify-content:space-between;
min-height:100svh;
padding:0 8vw;
}

/* PHOTO */

.photo-box{
width:48vw;
height:100svh;
overflow:hidden;
position:relative;
}

.photo-box img{
width:100%;
height:100%;
object-fit:cover;
object-position:35% center;

/* ONLY RIGHT FADE FOR DESKTOP */
mask-image:linear-gradient(
to right,
black 80%,
rgba(0,0,0,0.95) 90%,
rgba(0,0,0,0.6) 96%,
transparent 100%
);

-webkit-mask-image:linear-gradient(
to right,
black 80%,
rgba(0,0,0,0.95) 90%,
rgba(0,0,0,0.6) 96%,
transparent 100%
);
}

/* CARD */

.container{
width:400px;
padding:60px;
border-radius:32px;

background:rgba(255,255,255,0.78);
backdrop-filter:blur(16px);

border:1.5px solid rgba(255,255,255,0.6);

box-shadow:0 40px 120px rgba(0,0,0,0.18);
text-align:center;
}

h1{
color:#ff2e63;
}

/* BUTTONS */

.buttons{
display:flex;
justify-content:center;
gap:20px;
margin-top:35px;
}

button{
padding:16px 36px;
border:none;
border-radius:18px;
font-size:18px;
cursor:pointer;
}

#yesBtn{
background:#ff2e63;
color:white;
}

#yesBtn:hover{
transform:scale(1.06);
}

#noBtn{
background:#eeeeee;
position:relative;
}

/* MESSAGE */

.message{
display:none;
color:#ff2e63;
font-size:24px;
line-height:1.6;
}

/* HEARTS */

.hearts{
position:fixed;
width:46px;
height:46px;
background:rgba(255,255,255,0.35);
backdrop-filter:blur(8px);
border-radius:50% 50% 0 0;
transform:rotate(-45deg);
animation:floatUp 6s linear forwards;
}

.hearts::before,
.hearts::after{
content:"";
position:absolute;
width:46px;
height:46px;
background:rgba(255,255,255,0.35);
border-radius:50%;
}

.hearts::before{ top:-23px; }
.hearts::after{ left:23px; }

@keyframes floatUp{
to{
transform:translateY(-1200px) rotate(-45deg);
opacity:0;
}
}

/* ======================================================= */
/* ================= MOBILE ONLY ========================== */
/* ======================================================= */

@media (max-width:900px){

/* lighter blur for performance */
body::before{
filter:blur(18px);
transform:scale(1.15);
}

/* STACK LAYOUT */

.wrapper{
flex-direction:column;
justify-content:flex-start;
padding:0;
}

/* PHOTO */

.photo-box{
width:100vw;
height:52svh;
}

/* MOBILE GETS RIGHT + BOTTOM FADE */

.photo-box img{

object-position:center 35%;

mask-image:
linear-gradient(to right,
black 85%,
rgba(0,0,0,0.9) 92%,
rgba(0,0,0,0.5) 96%,
transparent 100%
),
linear-gradient(to bottom,
black 90%,
rgba(0,0,0,0.6) 96%,
transparent 100%
);

-webkit-mask-image:
linear-gradient(to right,
black 85%,
rgba(0,0,0,0.9) 92%,
rgba(0,0,0,0.5) 96%,
transparent 100%
),
linear-gradient(to bottom,
black 90%,
rgba(0,0,0,0.6) 96%,
transparent 100%
);
}

/* CARD ‚Äî SMALLER + BORDERED */

.container{
width:88%;
max-width:360px;

margin-top:26px;
padding:26px;

border-radius:24px;

background:rgba(255,255,255,0.9);

border:2px solid rgba(255,255,255,0.95);

box-shadow:0 18px 60px rgba(0,0,0,0.12);
}

/* TEXT */

h1{
font-size:22px;
}

/* BUTTONS */

button{
padding:14px 26px;
font-size:16px;
}

/* smaller hearts */

.hearts{
width:36px;
height:36px;
}

.hearts::before,
.hearts::after{
width:36px;
height:36px;
}

}

</style>
</head>

<body>

<audio id="music" autoplay loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">

<div class="photo-box">
<img src="photo.jpg">
</div>

<div class="container">

<h1 id="question">
Ms. Mounica Bhanot,<br>
will you be my Valentine? ‚ù§Ô∏è
</h1>

<div class="buttons">
<button id="yesBtn">Yes üòç</button>
<button id="noBtn">No üò¢</button>
</div>

<div class="message" id="thankYou">
<h1>You said YES!!! ‚ù§Ô∏è</h1>

You make me the happiest man on earth ü´∂üèΩ.<br><br>

<strong>Always and forever ‚ù§Ô∏è</strong><br><br>

<strong>I love you darling ‚ù£Ô∏è</strong>

</div>

</div>
</div>

<script>

const noBtn=document.getElementById("noBtn");
const container=document.querySelector(".container");
const yesBtn=document.getElementById("yesBtn");
const thankYou=document.getElementById("thankYou");
const question=document.getElementById("question");
const music=document.getElementById("music");

function moveButton(){

const containerRect=container.getBoundingClientRect();
const btnRect=noBtn.getBoundingClientRect();

noBtn.style.position="absolute";

noBtn.style.left=(btnRect.left-containerRect.left)+"px";
noBtn.style.top=(btnRect.top-containerRect.top)+"px";

const maxX=container.clientWidth-btnRect.width-40;
const maxY=container.clientHeight-btnRect.height-40;

noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseover",moveButton);

yesBtn.addEventListener("click",()=>{

music.play().catch(()=>{});

question.style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";

thankYou.style.display="block";

setInterval(()=>{

const heart=document.createElement("div");
heart.classList.add("hearts");

heart.style.left=Math.random()*100+"vw";
heart.style.bottom="-40px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},400);

});

</script>

</body>
</html>
