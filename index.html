<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>

/* ================= GLOBAL ================= */

body{
margin:0;
font-family:'Comic Sans MS', cursive;
overflow-x:hidden;
background:black;
}

/* Beautiful blurred background */

body::before{
content:"";
position:fixed;
inset:0;
background:url("photo.jpg") 35% center / cover no-repeat;
filter:blur(40px);
transform:scale(1.25);
z-index:-1;
}



/* ================= DESKTOP ================= */

.wrapper{
display:flex;
align-items:center;
justify-content:space-between;
min-height:100vh;
padding-right:8vw;
}

/* IMAGE */

.photo-box{
width:50vw;
height:100vh;
overflow:hidden;
}

.photo-box img{
width:100%;
height:100%;
object-fit:cover;
object-position:35% center;
display:block;

/* smooth fade */
mask-image:linear-gradient(
to right,
black 82%,
rgba(0,0,0,.9) 90%,
rgba(0,0,0,.5) 96%,
transparent 100%
);

-webkit-mask-image:linear-gradient(
to right,
black 82%,
rgba(0,0,0,.9) 90%,
rgba(0,0,0,.5) 96%,
transparent 100%
);
}



/* ================= CARD ================= */

.container{

position:relative;

background:rgba(255,255,255,.78);
backdrop-filter:blur(20px);

padding:55px;
width:420px;

border-radius:34px;
border:1.5px solid rgba(255,255,255,.65);

box-shadow:0 40px 120px rgba(0,0,0,.25);

text-align:center;

animation:cardEntry .7s ease;
}

@keyframes cardEntry{
from{
opacity:0;
transform:translateY(40px) scale(.95);
}
to{
opacity:1;
transform:none;
}
}

h1{
color:#ff2e63;
}



/* ================= BUTTONS ================= */

.buttons{
display:flex;
justify-content:center;
align-items:center;
gap:20px;
margin-top:35px;
}

/* base button */

button{
padding:16px 38px;
font-size:18px;
border:none;
border-radius:16px;
cursor:pointer;
transition:.25s;
}

/* YES */

#yesBtn{
background:#ff2e63;
color:white;
}

#yesBtn:hover{
transform:scale(1.12);
box-shadow:0 10px 25px rgba(255,46,99,.4);
}

/* NO */

#noBtn{
background:#eeeeee;
position:relative; /* aligned first */
}



/* ================= MESSAGE ================= */

.message{
display:none;
color:#ff2e63;
font-size:24px;
line-height:1.6;
animation:fadeIn .6s ease;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}



/* ================= FLOATING HEARTS ================= */

.hearts{
position:fixed;
width:50px;
height:50px;
background:rgba(255,255,255,.35);
backdrop-filter:blur(10px);

border-radius:50% 50% 0 0;
transform:rotate(-45deg);

animation:floatUp 6s linear forwards;
}

.hearts::before,
.hearts::after{
content:"";
position:absolute;
width:50px;
height:50px;
background:inherit;
border-radius:50%;
}

.hearts::before{top:-25px;}
.hearts::after{left:25px;}

@keyframes floatUp{
from{
transform:translateY(0) rotate(-45deg);
opacity:1;
}
to{
transform:translateY(-1200px) rotate(-45deg);
opacity:0;
}
}



/* ================= MOBILE (ACTUALLY FIXED) ================= */

@media(max-width:900px){

body::before{
filter:blur(25px);
transform:scale(1.15);
}

.wrapper{
flex-direction:column;
padding:0;
}

/* FIXED IMAGE HEIGHT ‚Äî NO GAP */

.photo-box{
width:100vw;
height:60svh;   /* stable viewport */
min-height:420px;
}

.photo-box img{
object-position:center 35%;
mask-image:none;
-webkit-mask-image:none;
display:block;
}


/* CARD ‚Äî NO OVERLAP */

.container{

width:88%;
margin-top:12px;

padding:26px;

border-radius:26px;
border:2px solid rgba(255,255,255,.7);

box-shadow:0 25px 60px rgba(0,0,0,.18);
}

h1{
font-size:24px;
}

button{
padding:14px 26px;
font-size:16px;
}

/* smaller hearts */

.hearts{
width:36px;
height:36px;
}

.hearts::before,
.hearts::after{
width:36px;
height:36px;
}

}

</style>
</head>



<body>

<audio id="music" autoplay loop>
<source src="song.mp3" type="audio/mpeg">
</audio>



<div class="wrapper">

<div class="photo-box">
<img src="photo.jpg">
</div>



<div class="container">

<h1 id="question">
Ms. Mounica Bhanot,<br>
will you be my Valentine? ‚ù§Ô∏è
</h1>

<div class="buttons">
<button id="yesBtn">Yes üòç</button>
<button id="noBtn">No üò¢</button>
</div>

<div class="message" id="thankYou">

<h1>You said YES!!! ‚ù§Ô∏è</h1>

You make me the happiest man on earth ü´∂üèΩ.<br><br>

<strong>Always and forever ‚ù§Ô∏è</strong><br><br>

<strong>I love you darling ‚ù£Ô∏è</strong>

</div>

</div>
</div>



<script>

const noBtn=document.getElementById("noBtn");
const container=document.querySelector(".container");
const yesBtn=document.getElementById("yesBtn");
const thankYou=document.getElementById("thankYou");
const question=document.getElementById("question");
const music=document.getElementById("music");



/* NO BUTTON ‚Äî TRAPPED INSIDE CARD üòà */

function moveButton(){

const padding=25;

const maxX=container.clientWidth-noBtn.offsetWidth-padding;
const maxY=container.clientHeight-noBtn.offsetHeight-padding;

const randomX=Math.random()*maxX;
const randomY=Math.random()*maxY;

noBtn.style.position="absolute";
noBtn.style.left=randomX+"px";
noBtn.style.top=randomY+"px";
noBtn.style.transition="all .25s ease";
}

noBtn.addEventListener("mouseenter",moveButton);
noBtn.addEventListener("touchstart",moveButton);



/* YES CLICK */

yesBtn.addEventListener("click",()=>{

music.play().catch(()=>{});

question.style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";

thankYou.style.display="block";

setInterval(()=>{

const heart=document.createElement("div");
heart.classList.add("hearts");

heart.style.left=Math.random()*100+"vw";
heart.style.bottom="-40px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},400);

});

</script>

</body>
</html>
