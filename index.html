<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>

/* ========= RESET ========= */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
}

/* ========= BACKGROUND ========= */

body{
height:100vh;
overflow:hidden;
}

.hero{
position:fixed;
inset:0;
background:url("background.png") 60% center/cover no-repeat;
z-index:-1;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(
90deg,
rgba(0,0,0,.55),
rgba(0,0,0,.25),
transparent);
}

/* ========= WRAPPER ========= */

.wrapper{
height:100%;
display:flex;
align-items:center;
justify-content:flex-start;
padding-left:6vw;
}

/* ========= CARD ========= */

.card{
width:440px;
padding:60px;
border-radius:34px;

background:rgba(255,255,255,.18);
backdrop-filter:blur(18px);

border:1px solid rgba(255,255,255,.35);
box-shadow:0 25px 80px rgba(0,0,0,.35);

color:white;
text-align:center;

transition:.45s ease;
}

.card.glow{
box-shadow:0 0 70px rgba(255,46,99,.7);
}

/* ========= TEXT ========= */

.card h1{
font-size:30px;
line-height:1.4;
margin-bottom:30px;
}

/* ========= BUTTONS ========= */

.buttons{
display:flex;
justify-content:center;
gap:18px;
margin-top:20px;
}

button{
padding:16px 36px;
font-size:18px;
border:none;
border-radius:16px;
cursor:pointer;

transition:
transform .35s ease,
padding .35s ease,
box-shadow .35s ease,
opacity .35s ease;
}

/* YES */

#yesBtn{
background:#ff2e63;
color:white;
}

#yesBtn:hover{
box-shadow:0 12px 30px rgba(255,46,99,.5);
}

/* bounce */

@keyframes bounce{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

.bounce{
animation:bounce .35s;
}

/* NO */

#noBtn{
background:#eeeeee;
}

/* shake */

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-5px);}
50%{transform:translateX(5px);}
75%{transform:translateX(-3px);}
100%{transform:translateX(0);}
}

.shake{
animation:shake .4s;
}

/* ========= MESSAGE ========= */

.message{
margin-top:25px;
font-size:20px;
line-height:1.5;

max-height:0;
opacity:0;
overflow:hidden;

transition:.5s;
}

.message.show{
max-height:200px;
opacity:1;
}

/* ========= SUCCESS ========= */

.success{
display:none;
font-size:26px;
line-height:1.6;
margin-top:10px;
}

/* ========= HEARTS ========= */

.heart{
position:fixed;
font-size:30px;
animation:float 6s linear forwards;
}

@keyframes float{
from{
transform:translateY(0);
opacity:1;
}
to{
transform:translateY(-1200px);
opacity:0;
}
}

</style>
</head>


<body>

<div class="hero"></div>

<div class="wrapper">

<div class="card" id="card">

<h1 id="question">
Ms. Mounica Bhanot,<br>
will you be my Valentine? ‚ù§Ô∏è
</h1>

<div class="buttons">
<button id="yesBtn">Yes üòç</button>
<button id="noBtn">No üò¢</button>
</div>

<div class="message" id="plea"></div>

<div class="success" id="success">

You said YES!!! ‚ù§Ô∏è<br><br>

You just made me the happiest man alive ü´∂üèΩ<br><br>

<strong>Always and forever ‚ù§Ô∏è</strong><br><br>

<strong>I love you darling ‚ù£Ô∏è</strong>

</div>

</div>
</div>

<!-- üéµ MUSIC -->
<audio id="loveSong" src="song.mp3"></audio>


<script>

/* ========= ELEMENTS ========= */

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const plea = document.getElementById("plea");
const song = document.getElementById("loveSong");

const question = document.getElementById("question");
const success = document.getElementById("success");


/* ========= MESSAGE LOOP ========= */

const messages = [

"Are you absolutely sure? ü•∫",
"Think again‚Ä¶ I was planning something special ‚ù§Ô∏è",
"Don‚Äôt break my tiny digital heart üíî",
"I‚Äôll bring snacks‚Ä¶ and love üòå",
"Last chance to make me the happiest human alive!",
"Okay now you're just being dramatic üò≠",
"Plot twist: You actually want to press YES.",
"Come on‚Ä¶ you know it's YES üòè",
"My heart is buffering‚Ä¶",
"Fine‚Ä¶ I‚Äôll wait forever. But the YES looks cute üëÄ"

];

let clickCount = 0;
let yesScale = 1;


/* ========= NO CLICK ========= */

noBtn.addEventListener("click",()=>{

plea.innerHTML = messages[clickCount % messages.length];
plea.classList.add("show");

card.classList.add("glow");

/* grow YES */
yesScale += 0.08;
if(yesScale > 1.7) yesScale = 1.7;

yesBtn.style.transform = `scale(${yesScale})`;

/* bounce */
yesBtn.classList.add("bounce");
setTimeout(()=>yesBtn.classList.remove("bounce"),350);

/* shrink NO */
noBtn.style.transform = "scale(.85)";
noBtn.style.opacity = ".7";

/* shake */
noBtn.classList.add("shake");
setTimeout(()=>noBtn.classList.remove("shake"),400);

clickCount++;

});


/* ========= YES CLICK ========= */

yesBtn.addEventListener("click",()=>{

question.style.display="none";
plea.style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";

success.style.display="block";

/* ‚≠ê INSTANT MUSIC */

song.volume = 1;  
song.currentTime = 0;
song.play().catch(()=>{}); // prevents browser tantrums


/* floating hearts */

setInterval(()=>{

const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.bottom="-20px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},300);

});

</script>

</body>
</html>
